<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <meta charset="utf-8"/>
    <title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <a href="/admin/new">Create New Product</a>
<!--    <a th:href="@{/new}" >Create New Product</a>-->
    <br/><br/>
    <table class="ui celled table">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Title</th>
            <th>Category</th>
            <th>Description</th>
            <th>Photo</th>
            <th>Price</th>
            <th>Type</th>
            <th>Brand</th>
            <th>Color</th>
            <th>Size</th>
            <th>Season</th>
            <th>Quantity</th>
            <th>Appointment</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}" data-label="Product ID"></td>
            <td th:text="${product.title}">Title</td>
            <td th:text="${product.category.getTitle()}">Category</td>
            <td th:text="${product.description}">Description</td>
            <td th:text="${product.photoName}">Photo</td>
            <td th:text="${product.price}">Price</td>
            <td th:text="${product.type.getType()}">Type</td>
            <td th:text="${product.brand}">Brand</td>
            <td th:text="${product.color}">Color</td>
            <td th:text="${product.size}">Size</td>
            <td th:text="${product.season}">Season</td>
            <td th:text="${product.quantity}">Quantity</td>
            <td th:text="${product.appointment}">Appointment</td>
            <td>
                <button class="ui grey button"><a th:href="@{'/admin/edit/' + ${product.id}}" >Edit</a></button>
                <button class="ui red button"><a th:href="@{'/admin/delete/' + ${product.id}}" >Delete</a></button>
            </td>
        </tr>
        </tbody>
        <p class="admin-message-text text-center" th:utext="${deleteMessage}"></p>
    </table>
</div>
</body>
</html>
