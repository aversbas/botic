<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <a href="/admin/new">Create New Product</a>
<!--    <a th:href="@{/new}" >Create New Product</a>-->
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Title</th>
            <th>Category</th>
            <th>Description</th>
            <th>Photo</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">Product ID</td>
            <td th:text="${product.title}">Title</td>
            <td th:text="${product.category.getTitle()}">Category</td>
            <td th:text="${product.description}">Description</td>
            <td th:text="${product.photoName}">Photo</td>
            <td th:text="${product.price}">Price</td>
            <td>
                <a th:href="@{'/edit/' + ${product.id}}" >Edit</a>
                <a th:href="@{'/delete/' + ${product.id}}" >Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
