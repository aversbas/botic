<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <meta charset="utf-8" />
    <title>Create New Product</title>
</head>
<body>
<div align="center">
    <h1>Create New Product</h1>
    <br />
    <form th:action="@{/admin/save}" th:object="${product}" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Title:</td>
                <td><input type="text" th:field="*{title}" /></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td><input type="text" th:field="*{category.id}" /></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" th:field="*{description}" /></td>
            </tr>
            <tr>
                <td>Photo:</td>
                <td><input type="text" th:field="*{photoName}" /></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{price}" /></td>
            </tr>
            <tr>
                <td>Type:</td>
                <td><input type="text" th:field="*{type.id}" /></td>
            </tr>
            <tr>
                <td>Brand:</td>
                <td><input type="text" th:field="*{brand}" /></td>
            </tr>
            <tr>
                <td>Color:</td>
                <td><input type="text" th:field="*{color}" /></td>
            </tr>
            <tr>
                <td>Size:</td>
                <td><input type="text" th:field="*{size}" /></td>
            </tr>
            <tr>
                <td>Season:</td>
                <td><input type="text" th:field="*{season}" /></td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input type="text" th:field="*{quantity}" /></td>
            </tr>
            <tr>
                <td>Appointment:</td>
                <td><input type="text" th:field="*{appointment}" /></td>
            </tr>
            <tr>
                <td><button class="ui green button" type="submit">Save</button> </td>
            </tr>

            <p class="admin-message-text text-center" th:utext="${successMessage}"></p>

            <button class="ui inverted black button"><a href="/admin/productlist">Повернутися до списку</a></button>
        </table>
    </form>
</div>
</body>
</html>
