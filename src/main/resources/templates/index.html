    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/main.css" >

<body>
<div class="ui container">
    <div th:replace="header :: header"></div>
    <nav>
        <div class="ui container">
            <div class="ui divider"></div>
            <div class="menu-main ui secondary menu large center aligned grid">
                <a class="item active" href="/products">Ортопедичне взуття</a>


<!--                <a class="item active">Анатомічне взуття</a>-->

                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Анатомічне взуття
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>


                <a class="item active">Компресійний трикотаж</a>
                <a class="item active">Устілки та вставки</a>

            </div>

        </div>
    </nav>

        <div class="promo-section">

        </div>
        <div class="ui divider"></div>
        <div class="content-main">
            <div class="ui grid">
                <div class="eight wide column">
                    <div class="ui raised very padded text segment center aligned four-section">
                        <h1 class="ui header ">Жіноче взуття</h1>
                    </div>
                </div>
                <div class="eight wide column">
                    <div class="ui raised very padded text segment center aligned four-section">
                        <h1 class="ui header">Дитяче взуття</h1>
                    </div>
                </div>
                <div class="eight wide column">
                    <div class="ui raised very padded text segment center aligned four-section">
                        <h1 class="ui header">Чоловіче взуття</h1>
                    </div>
                </div>
                <div class="eight wide column">
                    <div class="ui raised very padded text segment center aligned four-section">
                        <h1 class="ui header">Ортопедичні товари</h1>
                    </div>
                </div>
            </div>

        <div class="ui divider"></div>

<div th:replace="footer :: footer"></div>
